<!doctype html>
<html>

<head>
  <title>TV Maze</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <!-- include CSS for Jasmine -->
  <link rel="stylesheet" href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css" />
</head>

<body>
  <div class="container">

    <h1>TV Maze</h1>

    <form class="form-inline" id="search-form">
      <input class="form-control" id="search-query" value="bletchley">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3" id="shows-list">
    </div>

    <div class="modal modal-fade" tabindex="-1" id="episodes-area">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-info">
            <h5 class="modal-title">Episodes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="episodes-list">
            </ul>
          </div>
        </div>
      </div>

      <script src="http://unpkg.com/jquery"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="tvmaze.js"></script>

      <!-- jasmine test-->
      <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.js"></script>
      <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
      <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/boot.js"></script>

      <script src="tvmaze.test.js"></script>
    </div>

</body>

</html>
