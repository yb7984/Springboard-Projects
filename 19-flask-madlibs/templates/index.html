{% extends 'base.html' %}

{% block content %}
<form action="/story"> 
    <h1>
        Madlibs
    </h1>
  {% if words %}
    {% for word in words %}
        <div>
            <span>{{word}} : </span><input type="text" name="{{word}}" required minlength="3" />
        </div>
    {% endfor %}

    <div>
        <button type="submit">Submit</button>
    </div>
  {% endif %}
</form>

{% endblock %}
