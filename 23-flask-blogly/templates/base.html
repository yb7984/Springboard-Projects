<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} Title goes in here {% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="menu">
    <a href="/">Home</a> 
    <a href="/users">Users</a>
    <a href="/tags">Tags</a>
  </div>
  {% for msg in get_flashed_messages() %}
  <div class="message">{{ msg }}</div>
  {% endfor %}
  <div class="container">
    {% block content %} Content goes in here {% endblock %}
  </div>
</body>

</html>
