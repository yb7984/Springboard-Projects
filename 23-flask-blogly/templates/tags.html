{% extends 'base.html' %}

{% block title %}
Tags
{% endblock %}

{% block content %}
<div>
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a> </li>
        {% endfor %}
    </ul>
    <a href="/tags/new" class="button button-add">Add Tag</a>
</div>
{% endblock %}
