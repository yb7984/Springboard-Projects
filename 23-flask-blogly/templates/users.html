{% extends 'base.html' %}

{% block title %}
Users
{% endblock %}

{% block content %}
<div>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.full_name}}</a> </li>
        {% endfor %}
    </ul>
    <a href="/users/new" class="button button-add">Add User</a>
</div>
{% endblock %}
