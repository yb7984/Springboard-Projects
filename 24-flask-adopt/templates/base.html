<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %} Title goes in here {% endblock %}</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <a href="/" class="link-info display-1 text-decoration-none">Adoption Agency</a> 
  </div>
  {% for msg in get_flashed_messages() %}
  <div class="container text-danger fs-3">{{ msg }}</div>
  {% endfor %}
  <div class="container">
    {% block content %} Content goes in here {% endblock %}
  </div>
</body>

</html>
