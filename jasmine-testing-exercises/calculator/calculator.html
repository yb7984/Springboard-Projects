<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Load Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <header>

    <section class="calc-container">
      <form id="calc-form">
        <label>
          Loan Amount
          <input type="number" id="loan-amount" min="0" max="1000000" step="1">
        </label>
        <label>
          Term in Years
          <input type="number" id="loan-years" min="1" max="30" step="1">

        <label>
          Yearly Rate
          <input type="number" id="loan-rate" min="0" max="100" step="0.01">%
        </label>
        <button type="submit" id="calc-submit">Calculate</button>
      </form>
      <div>
        <h3>Monthly Payment<h3>
        <span id="monthly-payment"></span>
      </div>
    </section>
  </body>
